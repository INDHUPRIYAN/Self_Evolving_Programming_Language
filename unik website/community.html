<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unik Community</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-indigo-600 text-white py-12 text-center">
    <h1 class="text-4xl font-bold">Community</h1>
    <p class="mt-2">Join the growing Unik developer ecosystem</p>
  </header>

  <main class="max-w-5xl mx-auto py-12 px-6 space-y-6">
    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold text-indigo-600">Forum</h2>
      <p class="mt-2">Ask questions, share tips, and showcase projects.</p>
      <a href="#" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded">Go to Forum</a>
    </section>

    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold text-indigo-600">Chat</h2>
      <p class="mt-2">Chat with other developers in real-time (Discord/Matrix).</p>
      <a href="#" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded">Join Chat</a>
    </section>

    <section class="bg-white shadow rounded-lg p-6">
      <h2 class="text-2xl font-bold text-indigo-600">Contribute</h2>
      <p class="mt-2">Submit pull requests, create packages, and improve the docs.</p>
      <a href="#" class="mt-4 inline-block bg-indigo-600 text-white px-4 py-2 rounded">Contribute</a>
    </section>
  </main>
</body>
</html>
